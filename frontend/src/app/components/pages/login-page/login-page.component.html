<div class="container">
  <div class="details">
    <app-title title="Login"></app-title>

    <form [formGroup]="loginForm" (ngSubmit)="submit()">
      <input-container label="Email">
        <text-input
          [control]="fc.email"
          [showErrorsWhen]="isSubmitted"
          type="email"
          label="Email"
        >
        </text-input>
      </input-container>

      <input-container label="Password">
        <text-input
          [control]="fc.password"
          [showErrorsWhen]="isSubmitted"
          type="password"
          label="Password"
        >
        </text-input>
      </input-container>

      <default-button text="Login"></default-button>
    </form>
  </div>
</div>
